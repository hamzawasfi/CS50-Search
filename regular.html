<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>

    <header class="bg-light">
        <section class="header p-3 text-end">
        <a href="image.html" class="link-dark mx-2">Images</a>
        <a href="advanced.html" class="link-dark mx-2">Advanced Search</a>
    </section>
    </header>
    
    <main >
        <section class="search w-100 text-center">
            <img class="logo" src="./static/images/google logo.png" alt="logo" class="img-fluid">
            <form class="search-form mx-auto text-center mx-auto mt-4" action="https://google.com/search">
                <div class="border input-group rounded mx-auto">
                    <div class="my-auto input-group-prepend">
                        <span class="border-none input-group-text bg-white">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                    <input class="border-none form-control" type="text" name="q" aria-label="buttons">
                    <div class="my-auto input-group-append">
                        <span class="border-none input-group-text bg-white">
                            <a href="advanced.html"><i class="me-4 fa-solid fa-microphone"></i></a>
                            <a href="image.html"><i class="fa-solid fa-image"></i></a>
                        </span>
                    </div>
                </div>
                <input type="submit" class="btn btn-light my-4" value="Google Search">
                <input type="submit" class="btn btn-light my-4" value="Feeling Lucky">
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
