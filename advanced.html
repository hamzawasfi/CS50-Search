<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./static/css/styles.css">
    </head>
<body>
    <header class="bg-light">
        <section class="header p-3 text-start">
        <a href="regular.html" class="mx-2"><img src="./static/images/google logo.png" alt="logo" class="logo"></a>
    </section>
    </header>
    <main>
        <section class=" m-5 search">
        <div class="title border-bottom">
            <h4 class="text-danger mb-5">Advanced Search</h4>
        </div>
        <form class="my-3" action="">
            <h6 class="my-5">Find pages with...</h6>
            <div class="form-group d-flex my-3 row">
                <div class="col-3">
                    <label for="all">all these words:</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="all">
                </div>
            </div>
            <div class="form-group d-flex my-3 row">
                <div class="col-3">
                    <label for="exact">this exact word or phrase:</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="exact">
                </div>
            </div>
            <div class="form-group d-flex my-3 row">
                <div class="col-3">
                    <label for="any">any of these words:</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="any">
                </div>
            </div>
            <div class="form-group d-flex my-3 row">
                <div class="col-3">
                    <label for="none">none of these words:</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="none">
                </div>
            </div>
            <div class="form-group d-flex flex-row-reverse my-3">
                <input type="submit" class="btn btn-primary my-4" value="advanced search">
            </div>
        </form>
    </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
